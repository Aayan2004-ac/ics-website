<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Institute of Computer Science - Satara</title>
    <link rel="icon" href="image/logo2.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #003399;
            --secondary-color: #ffffff;
            --accent-color: #66ccff;
            --background-color: #f4f4f4;
            --text-color-dark: #333;
            --text-color-light: #FAF0CA;
            --heading-color: #0D3B66;
            --subheading-color: #555555;
            --button-primary-bg: #66ccff;
            --button-primary-hover-bg: #4fa3cc;
            --button-outline-bg: transparent;
            --button-outline-border: #003399;
            --button-outline-hover-bg: #003399;
            --button-outline-hover-color: #ffffff;
            --border-color: #d1d1d1;
            --border-hover-color: #66ccff;
            --bg-light: #ffffff;
            --bg-dark: #0D3B66;
            --bg-hover: #f0f0f0;
            --bg-gradient-start: rgba(0, 51, 153, 0.8);
            --bg-gradient-end: rgba(0, 0, 0, 0.6);
            --section-bg: #ffffff;
            --section-hover-bg: #f9f9f9;
            --alert-success-bg: #28a745;
            --alert-error-bg: #dc3545;
            --alert-warning-bg: #ffc107;
            --alert-info-bg: #17a2b8;
            --link-color: #003399;
            --link-hover-color: #66ccff;
            --box-shadow-light: 0 4px 8px rgba(0, 0, 0, 0.1);
            --box-shadow-dark: 0 10px 15px rgba(0, 0, 0, 0.2);
            --hover-shadow: 0 4px 12px rgba(0, 0, 0, 0.15);
            --navbar-bg: #ffffff;
            --navbar-text-color: #003399;
            --footer-bg: #0D3B66;
            --footer-text-color: #f4f4f4;
            --card-bg: #ffffff;
            --card-border: #d1d1d1;
            --card-hover-bg: #f9f9f9;
            --card-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            --icon-color: #FF5733;
            --gradient-primary: linear-gradient(to right, #003399, #66ccff);
            --gradient-accent: linear-gradient(to right, #66ccff, #f4f4f4);
            --highlight-color: #f95738;
            --danger-color: #f44336;
            --success-color: #4CAF50;
            --warning-color: #ff9800;
            --info-color: #2196F3;
        }

        body {
            background-color: var(--background-color);
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #fff;
        }

        .navbar-brand img {
            height: 60px;
        }

        .navbar-nav .nav-link {
            color: var(--primary-color);
            font-weight: 600;
        }

        .navbar-nav .nav-link.active {
            color: var(--info-color);
        }

        .nav-link.btn:hover {
            background-color: var(--highlight-color) !important;
        }

        .course {
            margin-top: 86px;
        }

        .card {
            box-shadow: var(--box-shadow-light);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: var(--hover-shadow);
        }

        .card img {
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .card:hover img {
            transform: scale(1.1);
        }

        .card .position-relative div {
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .card:hover .position-relative div {
            opacity: 1;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        .card-text {
            font-size: 0.95rem;
            line-height: 1.6;
            color: var(--text-color-dark);
        }

        .card .bi {
            font-size: 1rem;
            color: #6c757d;
        }

        .badge {
            font-size: 0.75rem;
            text-transform: uppercase;
            border-radius: 20px;
            background: var(--gradient-primary);
            color: var(--text-color-light);
        }

        .btn {
            border-radius: 30px;
            transition: all 0.3s ease;
            box-shadow: var(--box-shadow-light);
        }

        .btn:hover {
            background-color: var(--button-primary-hover-bg);
        }

        .btn-outline-light {
            transition: all 0.3s ease;
            border-radius: 30px;
        }

        .btn-outline-light:hover {
            background-color: var(--button-outline-hover-bg);
            color: var(--button-outline-hover-color);
        }

        .card .fas {
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .card .fas:hover {
            transform: scale(1.2);
            color: var(--highlight-color);
        }

        @media (max-width: 768px) {
            .card-title {
                font-size: 1rem;
            }

            .card-text {
                font-size: 0.85rem;
            }

            .badge {
                font-size: 0.7rem;
            }
        }

        .btn-primary {
            background-color: var(--warning-color);
            border-color: var(--warning-color);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--button-primary-hover-bg);
            border-color: var(--button-primary-hover-bg);
            transform: translateY(-5px);
        }

        @media (max-width: 767px) {
            .card-body {
                padding: 15px;
            }

            .card-title {
                font-size: 1rem;
            }

            .card-text {
                font-size: 0.9rem;
            }

            .btn-primary {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
        }

        .footer {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            padding: 20px;
            text-align: left;
        }

        .about-us-heading {
            color: var(--secondary-color);
            text-transform: uppercase;
            position: relative;
            display: inline-block;
            font-size: 1.5rem;
            font-family: 'Arial', sans-serif;
        }

        .heading-underline {
            position: absolute;
            top: 100%;
            left: 0;
            height: 3px;
            width: 100%;
            background-color: var(--highlight-color);
        }

        .footer a {
            color: var(--accent-color);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-white shadow-sm fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="image/logo.png" alt="ICS Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about-us.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="course.html">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="achievements.html">Achievements</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn text-white"
                            style="background-color: var(--primary-color); color: white; border: none; border-radius: 30px; padding: 8px 16px; font-weight: bold;"
                            data-bs-toggle="modal" data-bs-target="#loginModal">
                            <i class="bi bi-person-circle" style="font-size: 18px;"></i>
                            Login
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header"
                    style="background-color: #0D3B66; color: #FFF; border-bottom: 2px solid #F4D35E;">
                    <h5 class="modal-title" id="registerModalLabel"
                        style="font-family: 'Arial', sans-serif; font-size: 1.25rem; color: #FFF;">
                        <i class="bi bi-pencil-square" style="font-size: 1.5rem; color: #FFF;"></i> Login
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        style="color: #FFF;"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">
                                Email ID<span class="text-danger">*</span>
                            </label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">
                                Password<span class="text-danger">*</span>
                            </label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password">
                        </div>
                        <button type="submit" class="btn w-100"
                            style="background-color: var(--success-color); color: #FFF">
                            <i class="bi bi-check-circle"></i> Login
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Courses Section -->
    <section class="course py-5" style="background-color: #f4f7fb;">
        <div class="container">
            <h2 class="display-4 fw-bold mb-4" style="color: var(--primary-color); text-transform: uppercase; letter-spacing: 2px; 
                        position: relative; padding-left: 20px; line-height: 1.4; display: inline-block;"
                data-aos="fade-up" data-aos-delay="200">
                courses
                <span
                    style="position: absolute; left: 0; top: 0; height: 100%; width: 10px; background-color: var(--highlight-color); z-index: 1;"></span>
            </h2>

            <div class="row g-4" id="courses-list">

            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer py-5" style="background-color: var(--footer-bg); color: var(--footer-text-color);">
        <div class="container">
            <div class="text-center text-md-left">
                <p class="mb-0">
                    &copy; 2025 Institute of Computer Science, Satara. All Rights Reserved.
                </p>
            </div>
            <div class="mt-2 text-center text-md-right">
                <a href="#" style="color: var(--link-hover-color); text-decoration: none; margin-right: 10px;">Privacy
                    Policy</a>
                <a href="#" style="color: var(--link-hover-color); text-decoration: none;">Terms of Service</a>
            </div>
        </div>
        </div>
    </footer>

        function createCourseCards() {
            const coursesList = document.getElementById('courses-list');

            courses.forEach(course => {
                const courseHTML = `
        <div class="col-md-3 col-sm-4 col-12 d-flex" data-aos="fade-up" data-aos-duration="1000">
            <div class="card shadow-lg border-0 overflow-hidden position-relative"
                style="background-color: var(--card-bg); border: 1px solid var(--card-border); transition: transform 0.3s ease, box-shadow 0.3s ease;">
                
                <!-- Card Image Section -->
                <div class="position-relative" style="aspect-ratio: 16/9; overflow: hidden; border-bottom: 1px solid var(--card-border);">
                    <img src="${course.imageUrl}" alt="${course.altText}" 
                        class="w-100 h-100"
                        style="object-fit: contain; transition: transform 0.4s ease;">
                    <!-- Gradient Overlay -->
                    <div class="position-absolute top-0 start-0 w-100 h-100"
                        style="background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);">
                    </div>
                </div>

                <div class="card-body p-4 d-flex flex-column">
                    <h5 class="card-title mb-3" 
                        style="color: var(--heading-color); font-weight: bold; font-size: 1.2rem; line-height: 1.3; text-transform: capitalize;">
                        ${course.title}
                    </h5>
                    
                    <p class="card-text mb-3" 
                    style="color: var(--text-color-dark); font-size: 0.95rem; line-height: 1.6; text-align: justify;">
                        ${course.description}
                    </p>
                    
                    <div class="d-flex align-items-center mb-3">
                        <i class="bi bi-calendar-check" style="color: var(--icon-color); font-size: 1.1rem; margin-right: 0.5rem;" data-aos="fade-right"></i>
                        <span class="text-muted" style="font-size: 0.95rem;"><strong>Next Batch:</strong> ${course.nextBatch}</span>
                    </div>
                    
                    <div class="d-flex align-items-center mb-4">
                        <i class="bi bi-clock" style="color: var(--icon-color); font-size: 1.1rem; margin-right: 0.5rem;" data-aos="fade-left"></i>
                        <span class="text-muted" style="font-size: 0.95rem;"><strong>Duration:</strong> ${course.duration}</span>
                    </div>
                    
                    <div class="d-flex justify-content-between align-items-center mt-auto">
                        <a href="#" class="btn btn-primary form-control px-4 py-2 fw-bold"
                        style="background: var(--button-primary-bg); border: none; color: var(--button-text-color); border-radius: 30px; font-size: 0.95rem;">
                            Learn More
                        </a>
                    </div>
                </div>
            </div>
        </div>
        `;
                coursesList.innerHTML += courseHTML;
            });
        }

        document.addEventListener('DOMContentLoaded', createCourseCards);
    </script>

    </script>
