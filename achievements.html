    <style>
        :root {
            --primary-color: #003399;
            --secondary-color: #ffffff;
            --accent-color: #66ccff;
            --background-color: #f4f4f4;
            --text-color-dark: #333;
            --text-color-light: #FAF0CA;
            --heading-color: #0D3B66;
            --subheading-color: #555555;
            --button-primary-bg: #66ccff;
            --button-primary-hover-bg: #4fa3cc;
            --button-outline-bg: transparent;
            --button-outline-border: #003399;
            --button-outline-hover-bg: #003399;
            --button-outline-hover-color: #ffffff;
            --border-color: #d1d1d1;
            --border-hover-color: #66ccff;
            --bg-light: #ffffff;
            --bg-dark: #0D3B66;
            --bg-hover: #f0f0f0;
            --bg-gradient-start: rgba(0, 51, 153, 0.8);
            --bg-gradient-end: rgba(0, 0, 0, 0.6);
            --section-bg: #ffffff;
            --section-hover-bg: #f9f9f9;
            --alert-success-bg: #28a745;
            --alert-error-bg: #dc3545;
            --alert-warning-bg: #ffc107;
            --alert-info-bg: #17a2b8;
            --link-color: #003399;
            --link-hover-color: #66ccff;
            --box-shadow-light: 0 4px 8px rgba(0, 0, 0, 0.1);
            --box-shadow-dark: 0 10px 15px rgba(0, 0, 0, 0.2);
            --hover-shadow: 0 4px 12px rgba(0, 0, 0, 0.15);
            --navbar-bg: #ffffff;
            --navbar-text-color: #003399;
            --footer-bg: #0D3B66;
            --footer-text-color: #f4f4f4;
            --card-bg: #ffffff;
            --card-border: #d1d1d1;
            --card-hover-bg: #f9f9f9;
            --card-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            --icon-color: #FF5733;
            --gradient-primary: linear-gradient(to right, #003399, #66ccff);
            --gradient-accent: linear-gradient(to right, #66ccff, #f4f4f4);
            --highlight-color: #f95738;
            --danger-color: #f44336;
            --success-color: #4CAF50;
            --warning-color: #ff9800;
            --info-color: #2196F3;
        }

        body {
            background-color: var(--background-color);
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #fff;
        }

        .navbar-brand img {
            height: 60px;
        }

        .navbar-nav .nav-link {
            color: var(--primary-color);
            font-weight: 600;
        }

        .navbar-nav .nav-link.active {
            color: var(--info-color);
        }

        .nav-link.btn:hover {
            background-color: var(--highlight-color) !important;
        }

        .achievements {
            margin-top: 86px;
        }

        .student-card {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            padding: 25px;
            transition: all 0.3s ease-in-out;
            font-family: 'Inter', sans-serif;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .student-card:hover {
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.15);
            transform: translateY(-10px);
            background: linear-gradient(135deg, rgba(200, 220, 240, 0.4), rgba(220, 240, 255, 0.3));
        }

        .student-image img {
            border: 5px solid var(--primary-color);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .student-card:hover .student-image img {
            transform: scale(1.15);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        h4.text-dark {
            font-size: 1.4rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
            transition: color 0.3s ease-in-out;
        }

        .student-card:hover h4 {
            color: var(--primary-color);
        }

        .achievement,
        .skills {
            font-size: 1rem;
            color: #555;
            margin-bottom: 12px;
            transition: color 0.3s ease-in-out;
        }

        .achievement strong,
        .skills strong {
            font-weight: 600;
            color: var(--primary-color);
        }

        button.btn-primary {
            font-size: 1.1rem;
            font-weight: 600;
            padding: 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        button.btn-primary:hover {
            background-color: var(--highlight-color);
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .student-card {
                padding: 20px;
            }

            h4.text-dark {
                font-size: 1.2rem;
            }

            .achievement,
            .skills {
                font-size: 0.9rem;
            }

            button.btn-primary {
                font-size: 1rem;
            }
        }

        .footer {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            padding: 20px;
            text-align: left;
        }

        .about-us-heading {
            color: var(--secondary-color);
            text-transform: uppercase;
            position: relative;
            display: inline-block;
            font-size: 1.5rem;
            font-family: 'Arial', sans-serif;
        }

        .heading-underline {
            position: absolute;
            top: 100%;
            left: 0;
            height: 3px;
            width: 100%;
            background-color: var(--highlight-color);
        }

        .footer a {
            color: var(--accent-color);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header"
                    style="background-color: #0D3B66; color: #FFF; border-bottom: 2px solid #F4D35E;">
                    <h5 class="modal-title" id="registerModalLabel"
                        style="font-family: 'Arial', sans-serif; font-size: 1.25rem; color: #FFF;">
                        <i class="bi bi-pencil-square" style="font-size: 1.5rem; color: #FFF;"></i> Login
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        style="color: #FFF;"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">
                                Email ID<span class="text-danger">*</span>
                            </label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">
                                Password<span class="text-danger">*</span>
                            </label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password">
                        </div>
                        <button type="submit" class="btn btn-primary w-100"
                            style="background-color: var(--success-color); color: #FFF">
                            <i class="bi bi-check-circle"></i> Login
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

        function renderStudents() {
            const studentsList = document.getElementById('students-list');
            studentsList.innerHTML = '';

            students.forEach(student => {
                const studentItem = document.createElement('div');
                studentItem.classList.add('col-lg-3', 'col-md-4', 'col-sm-6', 'col-6', 'mb-4');

                studentItem.innerHTML = `
                <div class="student-card p-4 border rounded shadow-lg position-relative overflow-hidden d-flex flex-column" style="height: 100%;" data-aos="fade-up" data-aos-duration="800">
                    <div class="student-image d-flex justify-content-center mb-4">
                        <img src="${student.image}" alt="${student.name}" class="rounded-circle img-fluid" style="width: 120px; height: 120px; object-fit: contain;">
                    </div>
                    <h4 class="fw-bold text-dark mb-3" data-aos="fade-right" data-aos-duration="800">${student.name}</h4>
                    <p class="achievement text-muted mb-2" data-aos="fade-left" data-aos-duration="800"><strong><i class="fas fa-map-marker-alt"></i> Location:</strong> ${student.location}</p>
                    <p class="skills text-muted mb-4" data-aos="fade-left" data-aos-duration="800"><strong><i class="fas fa-laptop-code"></i> Skills:</strong> ${student.skills}</p>
                    <div class="mt-auto"> 
                        <a href="#" class="btn btn-primary mt-auto w-100"
                            style="background-color: #f4d35e; border: none; color: #0d3b66; font-weight: bold; padding: 10px 20px; text-transform: uppercase; transition: background-color 0.3s, transform 0.3s;">
                            <i class="fas fa-user"></i> View Profile                        
                        </a>
                    </div>
                </div>
                `;

                studentsList.appendChild(studentItem);
            });
        }

        document.addEventListener('DOMContentLoaded', renderStudents);
    </script>

        AOS.init();
    </script>
